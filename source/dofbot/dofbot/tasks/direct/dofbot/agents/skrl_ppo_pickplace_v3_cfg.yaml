seed: 42

models:
  separate: False
  policy:
    class: GaussianMixin
    clip_actions: True
    clip_log_std: True
    min_log_std: -3.0 # V3: Less clamping for bigger actions
    max_log_std: 2.0
    initial_log_std: 0.5 # V3: Higher initial exploration
    network:
      - name: net
        input: OBSERVATIONS
        layers: [512, 512, 256, 128] # V3: Same as V2
        activations: elu
    output: ACTIONS
  value:
    class: DeterministicMixin
    clip_actions: False
    network:
      - name: net
        input: OBSERVATIONS
        layers: [512, 512, 256, 128]
        activations: elu
    output: ONE

memory:
  class: RandomMemory
  memory_size: -1

agent:
  class: PPO
  rollouts: 128 # V3: Same as V2
  learning_epochs: 10
  mini_batches: 16
  discount_factor: 0.99
  lambda: 0.95
  learning_rate: 1.0e-04
  learning_rate_scheduler: KLAdaptiveLR
  learning_rate_scheduler_kwargs:
    kl_threshold: 0.015
  state_preprocessor: RunningStandardScaler
  state_preprocessor_kwargs: null
  value_preprocessor: RunningStandardScaler
  value_preprocessor_kwargs: null
  random_timesteps: 0
  learning_starts: 0
  grad_norm_clip: 1.0 # V3: Relaxed (V2: 0.5) for bigger actions
  ratio_clip: 0.2
  value_clip: 0.2
  clip_predicted_values: True
  entropy_loss_scale: 0.01 # V3: Higher entropy (V2: 0.005) for more exploration
  value_loss_scale: 1.0
  kl_threshold: 0.0
  rewards_shaper_scale: 1.0
  time_limit_bootstrap: False
  experiment:
    directory: "dofbot_pickplace_direct_v3"
    experiment_name: ""
    write_interval: auto
    checkpoint_interval: auto

trainer:
  class: SequentialTrainer
  timesteps: 1000000 # V3: Same as V2, sufficient for 3-stage curriculum
  environment_info: log
